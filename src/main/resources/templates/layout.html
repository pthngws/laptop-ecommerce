<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="meta description">

    <!-- Site title -->
    <title>Galio - Mega Shop Responsive Bootstrap 4 Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/assets/img/logo/logo.jpg}" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <!-- Font-Awesome CSS -->
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
    <!-- helper class css -->
    <link rel="stylesheet" href="/assets/css/helper.min.css">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="/assets/css/plugins.css">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="/assets/css/chat.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/skin-default.css" id="galio-skin">

    <!-- Thay thế các script CDN bằng nội bộ -->
    <script src="/assets/js/jquery-2.2.1.min.js"></script>
    <script src="/assets/js/vendor/bootstrap.min.js"></script>
    <script src="/assets/js/vendor/popper.min.js"></script>
    <script src="/assets/js/vendor/sockjs.min.js"></script> <!-- Nếu chưa có, cần tải về -->
    <script src="/assets/js/vendor/stomp.min.js"></script> <!-- Nếu chưa có, cần tải về -->
    <script src="/assets/js/vendor/jwt-decode.min.js"></script> <!-- Nếu chưa có, cần tải về -->

</head>
<body>

<!-- Include Header -->
<div th:replace="~{/fragments/header :: header}"></div>
<div th:replace="~{/fragments/chat :: div}"></div>

<div th:if="${session.user.getRoleName() == 'Customer'}" th:replace="~{/fragments/cart :: div}"></div>

<!-- Content chính sẽ được thay thế ở đây -->
<main style="min-height: 500px;">
    <div layout:fragment="content">
        <!-- Nội dung sẽ được thay thế tại đây -->
    </div>
</main>

<!-- Include Footer -->
<div th:replace="~{/fragments/footer :: footer}"></div>

</body>
<!--All jQuery, Third Party Plugins & Activation (main.js) Files-->
<script th:src="@{/assets/js/vendor/modernizr-3.6.0.min.js}"></script>
<!-- Jquery Min Js -->
<script th:src="@{/assets/js/vendor/jquery-3.3.1.min.js}"></script>
<!-- Popper Min Js -->
<script th:src="@{/assets/js/vendor/popper.min.js}"></script>
<!-- Bootstrap Min Js -->
<script th:src="@{/assets/js/vendor/bootstrap.min.js}"></script>
<!-- Plugins Js-->
<script th:src="@{/assets/js/plugins.js}"></script>
<!-- Ajax Mail Js -->
<script th:src="@{/assets/js/ajax-mail.js}"></script>

<script th:src="@{/assets/js/chat.js}"></script>
<!-- Active Js -->
<script th:src="@{/assets/js/main.js}"></script>
<!-- Switcher JS [Please Remove this when Choose your Final Projct] -->
<script th:src="@{/assets/js/switcher.js}"></script>

</html>
